<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="heading">Sorting Visualizer</section>
    <section class="container"></section>
    <button class="reset" id="reset" onclick="generate()">Generate New Array</button>
    <button class="sort" onclick="SelectionSort(), disable()" id="sort">Selection Sort</button>
    <button class="sort" onclick="BubbleSort(), disable()" id="sort2">Bubble Sort</button>
    <button class="sort" onclick="InsertionSort(), disable()" id="sort3">Insertion Sort</button>
</body>
<script src="script.js"></script>
</html>
